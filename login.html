<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Voting System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="voting.html">Voting</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </nav>

    <!-- Login Section -->
    <section id="login">
        <h2>Login</h2>
        <form action="api/login.php" method="POST">
            <input type="text" name="mob" inputmode="numeric" pattern="\d{10}" maxlength="10" minlength="10" placeholder="Enter mobile number" required><br>
            <input type="password" name="pass" placeholder="Enter password" required><br>
            <select name="role" style="width: 100%; border: 2px solid black">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select><br>                  
            <button id="loginbtn" type="submit" name="loginbtn">Login</button><br>
            New user? <a href="#" id="registerBtn">Register here</a>
        </form>
    </section>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form action="api/register.php" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required><br>
                <input type="password" name="password" placeholder="Create a password" required><br>
                <button type="submit">Register</button>
            </form>
            <p>Or register with:</p>
            <button id="googleRegister">Register with Google</button>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2024 Online Voting System. All rights reserved.</p>
    </footer>

    <script src="js/modal.js"></script> <!-- JS for Modal -->
</body>
</html>
